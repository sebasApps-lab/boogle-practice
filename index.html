<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boogle</title>
        <style>
            html, body {                
                height: auto;
                width: 98vw;
                background-color: rgb(34, 35, 37);            
            }
            
            body * {
                font-family: arial;          
            }            

            .containers {
                display: flex;
                justify-content:center;
                margin: 20px 0px 0px 0px;
            }

            #tabs {
                height: 40px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                margin-bottom: 10px;
            }

            form {
                height: 100%;
                width: 70vw;
                display: flex;
                align-content: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .buttons {
                padding: 10px 18px;
                margin: 10px 6px;
                font-weight: 530;
                color: white;
                border-radius: 10px;
                background-color: rgb(51, 51, 51);
                border: none;
                font-size: 15px;
            }

            .buttons:hover {
                outline: 1px solid rgb(152, 152, 152);
            }

            input[type="text"] {
                height: 46px;
                width: 100%;
                border-radius: 25px;
                color: white;
                background-color: #565860;
                padding: 0px 25px;
                border: none;
                font-size:16px;
                margin-bottom: 18px;
            }

            input[type="text"]:hover {
                background-color: #6f7278;
            }

            input[type="text"]:focus {
                border: none;
                outline: none;
                background-color: rgb(51, 51, 51);
            }

            form > div {
                display: flex;
                justify-content: center;
                width: 100%;
            }
            img {
                height: 32vh;
                margin: 10px;
            }
            a {
                color: white;
                font-size: 13px;
                padding-right: 10px;
                margin-right: 8px;
                text-decoration: none;
            }
            a:hover {
                text-decoration:underline ;
            }
        </style>
    </head>
    <body>
        <div id="tabs">
            <a href="src/pages/images.html">Images</a>
            <a href="src/pages/advanced.html">Advanced Search</a>
        </div>
        <div class="containers">
            <img src="src/img/Boogle.png" alt="Boogle">
        </div>
        <div class="containers">        
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <div>
                    <input class="buttons" type="submit" value="Google Search">
                    <input class="buttons" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
