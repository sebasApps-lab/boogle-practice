<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <style>
            html, body {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
                height: 100%;
                width: 98%;
                background-color: rgb(34, 35, 37);
                margin-left: 9px;               
            }

            body > div {
                align-content: center;
                justify-content:center;
                width: 100%;
                height: auto;
            }

            #tabs {
                align-items: right;
            }

            .centeredcontainer {
                height: 50%;
            }

            form {
                height: 100%;
                width: 100%;
                display: flex;
                align-content: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            form * {
                font-family: sans-serif;
            }

            .buttons {
                padding: 11px 16px;
                margin: 10px 4px;
                font-weight: 600;
                color: white;
                border-radius: 8px;
                background-color: rgb(51, 51, 51);
                border: none;
            }

            .buttons:hover {
                outline: 1px solid rgb(152, 152, 152);
            }

            input[type="text"] {
                height: 17%;
                width: 100%;
                border-radius: 27px;
                color: white;
                background-color: #5e6169;
                padding: 0px 30px;
                border: none;
                font-size:medium;
                margin-bottom: 20px;
            }

            input[type="text"]:hover {
                background-color: #6f7278;
            }

            input[type="text"]:focus {
                border: none;
                outline: none;
                background-color: rgb(51, 51, 51);
            }

            form > div {
                align-items: center;
            }
            img {
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="tabs">
            <a href="">Images</a>
            <a href="">Advanced Search</a>
        </div>
        <div>
            <img src="src/img/Boogle.png" alt="Boogle">
        </div>
        <div class="centeredcontainer">        
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <div>
                    <input class="buttons" type="submit" value="Google Search">
                    <input class="buttons" type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
