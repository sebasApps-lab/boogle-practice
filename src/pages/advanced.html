<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <style>
            html, body { 
                width: 98vw;
                background-color: rgb(34, 35, 37);
                margin: 0px;
                padding: 0px;         
            }
            
            body * {
                font-family: arial;          
            }            

            body > div {
                display: flex;
                flex-wrap: wrap;
            }

            #tabs {
                height: 100px;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #606060;                
            }

            form {
                height: 100%;
                width: 500px;
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                justify-content: flex-start;
                margin-left: 12px;                
            }
            
            input[type="text"] {
                height: 42px;
                width: 320px;
                color: white;
                background-color: rgb(34, 35, 37);
                padding: 0px 10px;
                border: 1px solid rgb(203, 203, 203);
                font-size:16px;
                margin: 0px 0px 0px 5px;
                border-radius: 4px;
            }

            input[type="text"]:focus {
                outline: 1px solid rgb(165, 195, 227) ;
            }

            form > div {
                display: flex;
                align-items: center;
                /*flex-wrap: wrap;*/
                width: 100%;
                margin-bottom: 35px;
            }            
                        
            img {
                margin-top: 2px;
                height: 33px; 
            }
            a {
                color: white;
                font-size: 13px;
                padding-right: 10px;
                margin-right: 8px;
                text-decoration: none;
            }
            a:hover {
                text-decoration:underline ;
            }

           form > div > p {
                color: rgb(169, 168, 168);
                width: 130px;
                font-size: 14px;
                margin: 0px 10px 0px 0px;
            }

            .maintitle {
                color: #d0d0d0;
                font-size: 28px;
                width: 100%;
                padding-left: 12px;
                margin: 40px 0px 25px 0px;
            }

            .titles {
                color: #d0d0d0;
                font-size: 22px;
                width: 100%;
                padding-left: 12px;
            }

            .h-style {
                margin-left: 40px;
            }

            .buttons {
                padding: 14px 18px;
                margin: 10px 6px;
                font-weight: 530;
                color: black;
                border-radius: 25px;
                background-color: rgb(165, 195, 227);
                border: none;
                font-size: 14px;
            }

            .sub-button {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
            
        </style>
    </head>
    <body>
        <div id="tabs">
            <div class="h-style">
                <a href="../../index.html">
                    <img src="../img/Boogle_advanced.png" alt="Boogle_advanced">
                </a>
            </div>
            <div>
                <a href="../../index.html">Home</a>
                <a href="./images.html">Images</a>
            </div>
        </div>        
        <div class="h-style">
            <p class="maintitle">Advanced Search</p>
        </div>
        <div class="h-style">
            <p class="titles">Find pages with</p>
        </div>
        <div class="h-style">       
            <form action="https://www.google.com/search">                
                <div>
                    <p>All of these words:</p>
                    <input type="text" name="as_q">
                </div>
                <div>
                    <p>This exact word or phrase:</p>
                    <input type="text" name="as_epq">
                </div>
                <div>
                    <p>Any of these words:</p>
                    <input type="text" name="as_oq">
                </div>
                <div>
                    <p>None of these words:</p>
                    <input type="text" name="as_eq">
                </div>
                <div class="sub-button">
                    <input class="buttons" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
