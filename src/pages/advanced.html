<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <style>
            html, body {                
                height: auto;
                width: 98vw;
                background-color: rgb(34, 35, 37);            
            }
            
            body * {
                font-family: arial;          
            }            

            body > div {
                display: flex;
                justify-content:center;
                margin: 10px 0px 0px 0px;
            }

            #tabs {
                height: 25vh;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #606060;
            }

            form {
                height: 100%;
                width: 88vw;
                display: flex;
                align-content: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .buttons {
                padding: 14px 18px;
                margin: 10px 6px;
                font-weight: 530;
                color: black;
                border-radius: 25px;
                background-color: rgb(165, 195, 227);
                border: none;
                font-size: 14px;
            }

            input[type="text"] {
                height: 42px;
                width: 300px;
                color: white;
                background-color: rgb(34, 35, 37);
                padding: 0px 25px;
                border: 1px solid rgb(203, 203, 203);
                font-size:16px;
                margin: 0px 0px 35px 0px;
                border-radius: 4px;
            }

            input[type="text"]:focus {
                outline: 1px solid rgb(165, 195, 227) ;
            }

            form > div {
                display: flex;
                justify-content: left;
                width: 100%;
            }
            
            .sub-button {
                display: flex;
                justify-content: flex-end;
            }
            
            img {
                height: 33px;
                margin: 0px 0px 0px 40px;
            }
            a {
                color: white;
                font-size: 13px;
                padding-right: 10px;
                margin-right: 8px;
                text-decoration: none;
            }
            a:hover {
                text-decoration:underline ;
            }

            div > p {
                color: rgb(169, 168, 168);
                width: 130px;
                font-size: 14px;
                margin-right: 10px;
            }

            .maintitle {
                color: #d0d0d0;
                font-size: 28px;
                width: 100%;
            }

            .titles {
                color: #d0d0d0;
                font-size: 22px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="tabs">
            <div>
                <img src="../img/Boogle_advanced.png" alt="Boogle_advanced">
            </div>
            <div>
                <a href="../../index.html">Home</a>
                <a href="./images.html">Images</a>
            </div>
        </div>        
        <div>        
            <form action="https://www.google.com/advanced_search">
                <div>
                    <p class="maintitle">Advanced Search</p>
                </div>
                <div>
                    <p class="titles">Find pages with</p>
                </div>
                <div>
                    <p>All of these words:</p>
                    <input type="text" name="q">
                </div>
                <div>
                    <p>This exact word or phrase:</p>
                    <input type="text" name="rlz">
                </div>
                <div>
                    <p>Any of these words:</p>
                    <input type="text" name="sca_esv">
                </div>
                <div>
                    <p>None of these words:</p>
                    <input type="text" name="uact">
                </div>
                <div class="sub-button">
                    <input class="buttons" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
